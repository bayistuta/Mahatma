<ion-view view-title="修改密码" class="changePassword">
	<ion-content padding="20">
		<label class="item item-input">
    <span class="input-label">旧密码：</span>
    <input type="password" placeholder="旧密码" ng-change="changePasswordCtrl.validate()" ng-model="changePasswordCtrl.oldPassword">
  </label>
  <label class="item item-input">
    <span class="input-label">新密码：</span>
    <input type="password" placeholder="新密码" ng-change="changePasswordCtrl.validate()"  ng-model="changePasswordCtrl.newPassword">
  </label>
	<label class="item item-input">
    <span class="input-label">确认密码：</span>
    <input type="password" placeholder="确认密码" ng-change="changePasswordCtrl.validate()"  ng-model="changePasswordCtrl.confirmPassword">
  </label>
  <div ng-if="!changePasswordCtrl.isConfirmPasswordPassed" class="form-error">
    确认密码必须与新密码一致。
  </div>
		<button class="button button-block button-positive" ng-click="changePasswordCtrl.request()" ng-disabled="!changePasswordCtrl.isValid">
			保存
		</button>
	</ion-content>
</ion-view>
