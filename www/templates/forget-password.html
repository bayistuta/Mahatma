<ion-view view-title="修改密码">
	<ion-content padding="20">
		<label class="item item-input">
			<input type="text" placeholder="请输入手机号码" ng-model="phoneNumber">
		</label>
		<button class="button button-block button-positive" ng-click="getVerifyNumber()">
			点击获取验证码
		</button>
	</ion-content>
</ion-view>
