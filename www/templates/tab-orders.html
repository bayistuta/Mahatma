<ion-view view-title="线下订单" class="order-list">
   <ion-nav-buttons side="right">
      <a class="a-bd" href="#/tab/orders/create" ng-if="ordersCtrl.isSeller()">
        <span class="txt">报单</span>
        <span class="icon"></span>
      </a>
    </ion-nav-buttons>
  <ion-content >
    
    <div class="list-item list-search">
      <div class="bar item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="订单号搜索" ng-model="ordersCtrl.nameFilter">
        </label>
        <button class="button button-clear btn" ng-click="ordersCtrl.query()">
          查询
        </button>
    </div>
	  </div>
    <ion-list>
      <ion-item ng-repeat="order in ordersCtrl.orders">
        <div class="order-header">
            <span class="order-code" style="left:10px;">订单号：{{order.Osn}}</span>
        </div>
        <div class="order-goods">
           <div class="row">
             <div class="col">
                  <span >商品：{{order.ProductName}}</span></div>
              <div class="col">
                  <span >下单时间：{{order.AddTime | date:'yyyy-MM-dd HH:mm:ss'}}</span></div>
            </div>
            <div class="row">
              <div class="col">
                  <span >下单数量：{{order.ProductCount}}</span></div>
              <div class="col">
                  <span >购物金额：{{order.OrderAmount.toFixed(2)}}</span></div>
            </div>
            <div class="row">
                <div class="col">
                    <span >现金支付：{{order.CashMoney.toFixed(2)}}</span></div>
                <div class="col">
                    <span >红包支付：{{order.CreditMoney.toFixed(2)}}</span></div>
            </div>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      immediate-check="false"
      on-infinite="ordersCtrl.loadMore()"
      ng-if="!ordersCtrl.noMoreData"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
