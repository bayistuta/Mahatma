<ion-view view-title="修改密码">
	<ion-nav-bar class="bar-custom" align-title="center">
		<ion-nav-back-button>
		</ion-nav-back-button>
	</ion-nav-bar>
	<ion-content padding="20">
		<div ng-if="!forgetPasswordCtrl.isSendVerifyCode">
			<label class="item item-input">
				<input type="text" placeholder="请输入手机号码" ng-model="forgetPasswordCtrl.mobile">
			</label>
			<button class="button button-block button-positive" ng-click="forgetPasswordCtrl.sendVerifyCode()" ng-disabled="forgetPasswordCtrl.mobile.length < 11">
				点击获取验证码
			</button>
		</div>
		<div ng-if="forgetPasswordCtrl.isSendVerifyCode" class="changePassword">
			<label class="item item-input">
				<span class="input-label">验证码：</span>
				<input type="text" placeholder="验证码" ng-change="forgetPasswordCtrl.validate()" ng-model="forgetPasswordCtrl.verifyCode">
			</label>
			<label class="item item-input">
				<span class="input-label">新密码：</span>
				<input type="password" placeholder="新密码" ng-change="forgetPasswordCtrl.validate()"  ng-model="forgetPasswordCtrl.newPassword">
			</label>
			<label class="item item-input">
				<span class="input-label">确认密码：</span>
				<input type="password" placeholder="确认密码" ng-change="forgetPasswordCtrl.validate()"  ng-model="forgetPasswordCtrl.confirmPassword">
			</label>
			<div style="margin-top: 10px;padding:0 20px;">
				<button class="button button-positive pull-left" style="width:120px;" ng-click="forgetPasswordCtrl.resetPassword()">
					保存
				</button>
				<button class="button button-energized pull-right" style="width:120px;" ng-click="forgetPasswordCtrl.isSendVerifyCode=false">
					返回
				</button>
			</div>
		</div>
	</ion-content>
</ion-view>
