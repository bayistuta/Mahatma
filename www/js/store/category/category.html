<ion-view view-title="分类" class="category-page" hide-nav-bar="true">
  <ion-header-bar align-title="left" >
    <a href="#/tab/categories">
        <i class="ion-chevron-left" style="color:#cfcfcf;margin: 0px 10px 0px 10px;font-size:22px;line-height:34px">
        </i>
    </a>
    <div class="item-input-inset" style="width:90%">
        <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="商品搜索" ng-model="categoryCtrl.keyword">
        </label>
        <button class="button button-positive" ng-click="categoryCtrl.searchProduct()" style="width:60px">
          查询
        </button>
    </div>
</ion-header-bar>
  <ion-content>
     <div class="list category-list" style="height:100%">
         <ion-scroll direction="y" style="height:100%;">
            <a class="item" 
            ng-class="{'selected': categoryCtrl.selectedCategory==category}"
            ng-repeat="category in categoryCtrl.categories" 
            ng-click="categoryCtrl.selectCategory(category)">
            {{category.CategroyName}}
            </a>
        </ion-scroll>
    </div>
    <div class="products-list" style="height:100%">
        <ion-scroll direction="y" style="height:100%;">
            <div ng-repeat="category in categoryCtrl.subCategories">
                <dl>
                    <dt>{{category.CategroyName}}</dt>
                    <dd ng-repeat="child in category.children">
                        <a href="#/tab/products/{{child.CateId}}">
                        	<img ng-src="{{child.IconImage}}" onerror="this.src='img/logo.png';this.style.background='#0086b3'">
                            <p>
                                {{child.CategroyName}}
                            </p>
                        </a>
                    </dd>
                </dl>
            </div>
        </ion-scroll>
    </div>

  </ion-content>
  
</ion-view>
